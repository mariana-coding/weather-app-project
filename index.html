<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row g-3">
          <div class="col-sm-7">
 <form id="weather-app">           
  <input
              type="text" 
              class="form-control"
              placeholder="Change city"
              aria-label="City"
              id="city-input"
             
            />
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-light" id="search-button">Search</button>
          </div>
          <div class="col-sm"> 
            <button type="button" class="btn btn-primary" id="current-button">Current</button>
          </div>
          </div> 
        </form>
        <h1>Lisbon</h1>
        <p class="current-date">Sunday, 4:20</p>
        <p id="description">Current weather</p>
<div class="row main">
  <div class="col-6">
<span class="temperature" id="temperature">23</span><span class="units">°C</span>
</div>
<div class="col-6">
<ul>
<li> Humidity: <span id="humidity">50</span>%</li>
<li> Wind: <span id="wind">3</span> Km/h</li>
</ul>
</div>
</div>

        <div class="row days">
          <div class="col">Fri</div>
          <div class="col">Sat</div>
          <div class="col">Sun</div>
          <div class="col">Mon</div>
          <div class="col">Tues</div>
        </div>
        <div class="row emojis">
          <div class="col">🌧</div>
          <div class="col">⛅️</div>
          <div class="col">⛅️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
        </div>
        <div class="row degrees">
          <div class="col"><strong>21°C</strong> 18°C</div>
          <div class="col"><strong>18°C</strong> 13°C</div>
          <div class="col"><strong>17°C</strong> 13°C</div>
          <div class="col"><strong>24°C</strong> 15°C</div>
          <div class="col"><strong>23°C</strong> 16°C</div>
        </div>
      </div>
    </div>
    </div>
   <script src="index.js"></script>
  </body>
